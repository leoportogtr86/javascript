<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href=".//css/loading-bar.min.css">
  <title>Hello, world!</title>
</head>

<body>


  <div class="container-fluid">


    <div class="row bg-danger d-xl-none">
      <div class="col-12 col-sm">
        <p>Coluna 1</p>
      </div>

      <div class="col-12 col-sm">
        <p>Coluna 2</p>
      </div>

      <div class="col-12 col-sm">
        <p>Coluna 3</p>
      </div>
    </div>

    <h1 class="text-danger text-center">Clique em qualquer lugar para saber a largura de sua tela.</h1>

    <h1 class="text-center">

      <span class="badge badge-danger" id="largura">Largura da tela</span>

    </h1>

  </div>








  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="./js/loading-bar.min.js"></script>
  <script src="./js/main.js"></script>


  <script>

    document.onclick = () => {


      document.getElementById("largura").innerHTML = window.innerWidth

    }

    window.onresize = () => {


      document.getElementById("largura").innerHTML = window.innerWidth

    }


  </script>
</body>

</html>
