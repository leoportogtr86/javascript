<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href=".//css/loading-bar.min.css">
    <title>Marcações Inline</title>

    <style>
        code {

            background-color: #222;
            color: greenyellow;
            padding: 5px;
            border-radius: 12px;
        }

        mark {

            background-color: yellow;
            color: black;
            padding: 5px;
            border-radius: 12px;
            margin-right: 2px;


        }
    </style>
</head>

<body>

    <h1 class="text-center text-primary">Marcações Inline</h1>

    <div class="container">
        <div class="row">
            <div class="col">

                <h1>

                    <mark>Elemento </mark><code>Mark</code>
                    <hr>

                </h1>

                <h1>

                    <del>Elemento </del> <code>del</code>
                    <hr>

                </h1>

                <h1>
                    <ins>Elemento </ins> <code>ins</code>
                    <hr>
                </h1>

                <h1>
                    <s>Elemento </s> <code>s</code>
                    <hr>
                </h1>

                <h1>
                    <u>Elemento </u> <code>u</code>
                    <hr>
                </h1>

                <h1>
                    <em>Elemento </em> <code>em</code>
                    <hr>
                </h1>

                <h1>
                    <strong>Elemento </strong> <code>strong</code>
                    <hr>
                </h1>

                <h1>
                    <i>Elemento </i> <code>i</code>
                    <hr>
                </h1>

                <h1>
                    <b>Elemento </b> <code>b</code>
                    <hr>
                </h1>

                <h1>
                    <small>Elemento </small> <code>small</code>
                    <hr>
                </h1>

                <h3 class="mb-5">Estamos estudando a <abbr class="initialism" title="Document Object Model">DOM</abbr>
                </h3>

            </div>
        </div>
    </div>






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./js/loading-bar.min.js"></script>
    <script src="./js/main.js"></script>


</body>

</html>
