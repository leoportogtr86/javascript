<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Deezer-Tim</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 class="title">Logo Deezer-Tim</h1>
    <h5 class="title">Feito com HTML e CSS</h5>

    <div class="container">

        <div class="deezer row">

            <div class="col">
                <div class="quadrado orange"></div>
            </div>

            <div class="col">
                <div class="quadrado orange"></div>
                <div class="quadrado gradiente1"></div>
                <div class="quadrado gradiente2"></div>
            </div>

            <div class="col">
                <div class="quadrado gradiente3"></div>
                <div class="quadrado gradiente3"></div>
            </div>

            <div class="col">
                <div class="quadrado green"></div>
                <div class="quadrado green"></div>
                <div class="quadrado gradiente4"></div>
                <div class="quadrado gradiente4"></div>
            </div>





        </div>

        <div class="line"></div>

        <div class="tim">

            <div class="col justify-center item-center red-bars">

                <div class="retangulo red"></div>
                <div class="retangulo red"></div>
                <div class="retangulo red"></div>
                <div class="retangulo mask"></div>

            </div>

            <h1 class="text-tim">TIM</h1>

        </div>



    </div>

</body>

</html>
