<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nes Css Framework</title>
    <!-- minify -->
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
    <!-- latest -->
    <link rel="stylesheet" href="./css//style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        html,
        body,
        pre,
        code,
        kbd,
        samp {
            font-family: 'Press Start 2P', cursive;
        }
    </style>
</head>

<body>
    <span class="nes-text is-primary">Leo Porto</span>
    <button type="button" class="nes-btn is-primary">BOTﾃグ</button>
    <button type="button" class="nes-btn is-danger">BOTﾃグ</button>

    <button type="button" class="nes-btn is-success">BOTﾃグ</button>

    <button type="button" class="nes-btn is-warning">BOTﾃグ</button>

    <label>
        <input type="radio" class="nes-radio" name="answer" checked />
        <span>Yes</span>
    </label>

    <label>
        <input type="radio" class="nes-radio" name="answer" />
        <span>No</span>
    </label>

    <div style="background-color:#212529; padding: 1rem 0;">
        <label>
            <input type="radio" class="nes-radio is-dark" name="answer-dark" checked />
            <span>Yes</span>
        </label>

        <label>
            <input type="radio" class="nes-radio is-dark" name="answer-dark" />
            <span>No</span>
        </label>
    </div>
    <i class="nes-octocat animate"></i>
    <i class="nes-logo"></i>

    <section class="icon-list">
        <!-- Copyright Nintendo -->
        <i class="nes-mario"></i>
        <i class="nes-ash"></i>
        <i class="nes-pokeball"></i>
        <i class="nes-bulbasaur"></i>
        <i class="nes-charmander"></i>
        <i class="nes-squirtle"></i>
        <i class="nes-kirby"></i>
    </section>

    <progress class="nes-progress" value="90" max="100"></progress>
    <progress class="nes-progress is-primary" value="80" max="100"></progress>
    <progress class="nes-progress is-success" value="50" max="100"></progress>
    <progress class="nes-progress is-warning" value="30" max="100"></progress>
    <progress class="nes-progress is-error" value="10" max="100"></progress>
    <progress class="nes-progress is-pattern" value="50" max="100"></progress>

        style="image-rendering: pixelated;">

        style="image-rendering: pixelated;">


    <img class="nes-avatar is-rounded" alt="Gravatar image example" src="https://www.gravatar.com/avatar?s=15"
        style="image-rendering: pixelated;">

        style="image-rendering: pixelated;">

    <section class="nes-container">
        <section class="message-list">
            <section class="message -left">
                <i class="nes-bcrikko"></i>
                <!-- Balloon -->
                <div class="nes-balloon from-left">
                    <p>Oi, Davi Porto.</p>
                </div>
            </section>

            <section class="message -right">
                <!-- Balloon -->
                <div class="nes-balloon from-right">
                    <p>Oi, papai Leo.</p>
                </div>
                <i class="nes-bcrikko"></i>
            </section>
        </section>
    </section>
