<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.75/Tone.js"></script>
    <title>Hello, Tone Js</title>
</head>

<body>
    <h1 class="text-center text-danger m-4">Hello, Tone Js!</h1>

    <button class="btn btn-danger m-5" id="play">Play</button>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>





    <script>

        const synth = new Tone.Synth().toDestination()
        let play = document.getElementById('play')

        play.onclick = () => {

            synth.triggerAttackRelease('C4', '8n', now)
            synth.triggerAttackRelease('D4', '8n', now + 0.5)
            synth.triggerAttackRelease('E4', '8n', now + 1)
            synth.triggerAttackRelease('F4', '8n', now + 1.5)
            synth.triggerAttackRelease('G4', '8n', now + 2)
            synth.triggerAttackRelease('A4', '8n', now + 2.5)
            synth.triggerAttackRelease('B4', '8n', now + 3)
            synth.triggerAttackRelease('C5', '8n', now + 3.5)
        }

        const now = Tone.now()












    </script>
</body>

</html>
